<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style/css/style.css">
        <link rel="stylesheet" href="style/css/discord-main.css">

        <script defer src="script/js/main.js"></script>
    </head>
    
    <body class="dark">
        <section id="top-bar">

        </section>

        <div id="main-wrapper">
            <nav id="guilds" class=""> <!-- class="new-above, new-below" -->
                <div class="scroller">
                    <li class="item" id="home-btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="28" height="20" viewBox="0 0 28 20">
                            <path fill="currentColor" icon-data="discord"></path>
                        </svg>
                    </li>
        
                    <section id="dms-ping">
                        <li class="item unreads">
                            <svg width="48" height="48" viewBox="0 0 48 48">
                                <mask id="mask-1" width="32" height="32">
                                    <rect x="0" y="0" width="48" height="48" fill="white"></rect>
                                    <rect color="black" x="19" y="19" width="24" height="24" rx="8" ry="8"></rect>
                                </mask>
                                <foreignObject width="48" height="48" mask="url(#mask-1)">
                                    <div class="wrapper">
                                        <img src="res/imgs/Madeline.png">
                                    </div>
                                </foreignObject>
                            </svg>
                        </li>
                        <li class="item">
    
                        </li>
                    </section>
                    <hr>
                    <section id="servers">
                        <li class="item unreads">
                            <svg width="  " height="  " viewBox="0 0 -- --">
    
                            </svg>
                        </li>
                        <li class="item">
                            <svg width="48" height="48" viewBox="0 0 48 48">
    
                            </svg>
                        </li>
                    </section>

                    <li class="item guild-actions" id="add-server">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" icon-data="plus"></path>
                        </svg>
                    </li>
                    <li class="item guild-actions" id="explore">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" icon-data="compass"></path>
                        </svg>
                    </li>
                </div>
            </nav>
    
            <div id="app-base" class="dms"> <!-- dms, server, explore -->
                <nav id="sidebar">
                    <div class="head">
                        <!-- ! TEMPLATE -->
                        <button id="search-dms" class="search-bar">Find or start a conversation</button>
                    </div>
                    <div class="channels">
                        <div class="scroller">
                            <!-- ! TEMPLATE -->
                            <a href="#" class="dm-channel active" id="friends">
                                <div class="wrapper avatar">
                                    <svg width="24" height="24" viewport="0 0 24 24"> <!-- TODO: add class -->
                                        <path fill="currentColor" fill-rule="nonzero" icon-data="friend" transform="translate(2 4)"></path>
                                        <path fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <h2 class="title">Friends</h2>
                                <div class="badge">1</div>
                            </a>
                            <a href="#" class="dm-channel" id="stage-discovery">
                                <div class="wrapper avatar">
                                    <svg width="24" height="24" viewport="0 0 24 24">
                                        <path fill="currentColor" icon-data="stage"></path>
                                    </svg>
                                </div>
                                <span class="title">Stage Discovery</span>
                            </a>
                            <a href="#" class="dm-channel" id="nitro">
                                <div class="wrapper avatar">
                                    <svg width="24" height="24" viewport="0 0 24 24">
                                        <path fill="currentColor" icon-data="nitro"></path>
                                    </svg>
                                </div>
                                <span class="title">Nitro</span>
                            </a>

                            <h2 class="category">
                                <span>DIRECT MESSAGES</span>
                                <button class="add">
                                    <svg x="0" y="0" width="16" height="16" viewport="0 0 18 18">
                                        <polygon fill-rule="nonzero" fill="currentColor" points="15 10 10 10 10 15 8 15 8 10 3 10 3 8 8 8 8 3 10 3 10 8 15 8"></polygon>
                                    </svg>
                                </button>
                            </h2>

                            <div id="private-chats">
                                <!-- ? GROUP DM -->
                                <a href="#" class="dm-channel">
                                    <img src="res/imgs/sample.png" class="avatar">
                                    <div class="content">
                                        <h2 class="title">Channel Name</h2>
                                        <p class="subtitle">subtitle</p>
                                    </div>
                                    <button class="close">
                                        <svg width="16" height="16" viewport="0 0 24 24">
                                            <path fill="currentColor" icon-data="x"></path>
                                        </svg>
                                    </button>
                                </a>

                                <!-- ? Friend DM -->
                                <a href="#" class="dm-channel">
                                    <svg class="avatar" viewbox="0 0 32 32">
                                        <mask id="mask-1" width="32" height="32">
                                            <circle cx="16" cy="16" r="16" fill="white"></circle>
                                            <rect color="black" x="19" y="19" width="16" height="16" rx="8" ry="8"></rect>
                                        </mask>
                                        <foreignObject width="32" height="32" mask="url(#mask-1)">
                                            <div class="wrapper">
                                                <img src="res/imgs/Madeline.png">
                                            </div>
                                        </foreignObject>
                                    </svg>
                                    <div class="content">
                                        <h2 class="title">Friend Name</h2>
                                    </div>
                                    <button class="close">
                                        <svg width="16" height="16" viewport="0 0 24 24">
                                            <path fill="currentColor" icon-data="x"></path>
                                        </svg>
                                    </button>
                                </a>


                                <a href="#" class="dm-channel">
                                    <svg class="avatar">
                                        <!-- <path fill="currentColor" icon-data="friend"></path> -->
                                    </svg>
                                    <div class="content">
                                        <h2 class="title">Group Name</h2>
                                        <p class="subtitle">3 Members</p>
                                    </div>
                                    <button class="close">
                                        <svg width="16" height="16" viewport="0 0 24 24">
                                            <path fill="currentColor" icon-data="x"></path>
                                        </svg>
                                    </button>
                                </a>
                                <a href="#" class="dm-channel muted">
                                    <svg class="avatar">
                                        
                                    </svg>
                                    <div class="content">
                                        <h2 class="title">Group Name</h2>
                                        <p class="subtitle">5 Members</p>
                                    </div>
                                    <button class="close">
                                        <svg width="16" height="16" viewport="0 0 24 24">
                                            <path fill="currentColor" icon-data="x"></path>
                                        </svg>
                                    </button>
                                </a>
                                <a href="#" class="dm-channel">
                                    <svg class="avatar">
                                        <!-- <path fill="currentColor" icon-data="friend"></path> -->
                                    </svg>
                                    <div class="content">
                                        <h2 class="title">Friend Name</h2>
                                    </div>
                                    <button class="close">
                                        <svg width="16" height="16" viewport="0 0 24 24">
                                            <path fill="currentColor" icon-data="x"></path>
                                        </svg>
                                    </button>
                                </a>
                                <a href="#" class="dm-channel">
                                    <svg class="avatar">
                                        <!-- <path fill="currentColor" icon-data="friend"></path> -->
                                    </svg>
                                    <div class="content">
                                        <h2 class="title">Friend Name</h2>
                                    </div>
                                    <button class="close">
                                        <svg width="16" height="16" viewport="0 0 24 24">
                                            <path fill="currentColor" icon-data="x"></path>
                                        </svg>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="media-control">
                        
                    </div>
                </nav>
    
                <section id="main-content" class="friends"> <!-- friends, stage-discovery, nitro -->
                    <!-- ! TEMPLATE -->
                    <div class="head">
                        
                    </div>
                    <div class="chat">
                        
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
