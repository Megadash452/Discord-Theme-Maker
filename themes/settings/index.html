        <!-- Settings Templates -->

        <!-- * Section: USER SETTINGS -->

        <template setting-name="My Account" section="User Settings" href="my-account">
            <h1 class="title">My Account</h1>
            <section class="account-info">
                <div class="banner"></div>
                <div class="user-info">
                    <img src="res/imgs/user-1.png" alt="avatar" class="avatar">
                    <div class="info">
                        <div class="wrapper">
                            <h1 class="name">
                                <span class="username">Megadash452</span>
                                <span class="tag">#0816</span>
                            </h1>
                            <button class="options">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor" icon-data="optionsHorizontal"/>
                                </svg>
                            </button>
                        </div>
                        <div class="badges">
                            <!-- TODO: add badges -->
                            <!-- Bdages that show up when clicking user profile, like Squad, Nitro, Booster, etc. -->
                        </div>
                    </div>
                    <button class="to-user-prfile filled">Edit User Profile</button><!-- TODO: text-align: center -->
                </div>
                <div class="fields">
                    <div class="field">
                        <div class="data">
                            <h5 class="title">Username</h5>
                            <div class="content">
                                <span class="username">Megadash452</span><span class="tag">#0816</span>
                            </div>
                        </div>
                        <button class="edit filled">Edit</button>
                    </div>
                    <div class="field">
                        <div class="data">
                            <h5 class="title">Email</h5>
                            <div class="content">
                                <span>*************@gmail.com<button class="reveal">Reveal</button></span>
                            </div>
                        </div>
                        <button class="edit filled">Edit</button>
                    </div>
                    <div class="field">
                        <div class="data">
                            <h5 class="title">Phone Number</h5>
                            <div class="content">
                                <span>**********<button class="reveal">Reveal</button></span>
                            </div>
                        </div>
                        <button class="edit filled">Edit</button>
                    </div>
                </div>
            </section>

            <hr class="divider">

            <section>
                <h1 class="title">Password and Authentication</h1>
                <button id="change-pass-btn" class="filled">Change Password</button>
                <div class="horizontal">
                    <div>
                        <h5>Two-factor authentication</h5>
                        <p style="margin-bottom: 20px;">Protect your Discord account with an extra layer of security. Once configured, you'll be required to enter both your password and an authentication code from your mobile phone in order to sign in.</p>
                        <button class="filled">Enable Two-Factor Auth</button>
                    </div>
                    <div class="wrapper center">
                        <img width="100%" src="res/imgs/settings-password.svg" alt="" class="desc-img" style="flex: 0 1 323px">
                    </div>
                </div>
            </section>

            <hr class="divider">

            <section>
                <h5>Account Removal</h5>
                <p>Disabling your account means you can recover it at any time after taking this action.</p>
                <div>
                    <button class="danger filled">Disable Account</button><button class="danger outline">Delete Account</button>
                </div>
            </section>
        </template>

        <template setting-name="User Profile" section="User Settings" href="user-profile">
            <h1 class="title">User Profile</h1>
            <div class="notice">
                <div class="content">
                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="url(#nitro-gradient)" icon-data="nitro" />
                    </svg>
                    <span>
                        <strong>Try animated avatars with Nitro!</strong>
                        See how your profile looks animated.
                    </span>
                </div>
                <button class="action filled">Try it now!</button>
            </div>
            <div class="columns">
                <section class="column">
                    <section class="customization">
                        <h5>Avatar</h5>
                        <div class="horizontal">
                            <button class="filled">Change Avatar</button>
                            <button>Remove Avatar</button>
                        </div>
                    </section>
                </section>
                <section class="column">
                    <h5>Preview</h5>
                    <div class="profile-banner">
                        <div class="banner" style="background: #130e1d;">
                            <!-- TODO: nitro banner content -->
                        </div>
                        <div class="avatar" style="background-image: url('res/imgs/user-1.png');">
                            <h4 class="hint">Change<wbr>Avatar</h4>
                            <div class="img-icon">
                                <svg width="18" height="18" viewBox="0 0 18 18">
                                    <path fill="#4f545c" icon-data="imgAdd" transform="translate(2.25 1.5)"/>
                                </svg>
                            </div>
                        </div>
                        <div class="header">
                            <div class="badges">

                            </div>
                            <h3 class="name">
                                <span class="username">Megadash452</span><span class="tag">#0816</span>
                            </h3>
                        </div>
                        <div class="info">
                            <hr class="divider">
                            <div class="about-me">
                                <h5>About Me</h5>
                                <p class="content">3 syllables, 6 letters. Say it and I'm yours.</p>
                            </div>
                            <div class="activity">
                                <h5>Customizing My Profile</h5>
                                <div class="content">
                                    <div class="icon" style="background: #3c45a5;">
                                        <img width="48" height="48" src="res/imgs/settings-pencil.png" alt="">
                                    </div>
                                    <div class="wrapper">
                                        <p class="title">User Profile</p>
                                        <p><span class="time">20:21</span> ellapsed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </template>

        <section id="top-bar">
            <svg class="logo" width="55" height="16" viewbox="0 0 55 16">
                <path fill="currentColor" icon-data="discordWord" />
            </svg>
            <button class="close-app">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <polygon fill="currentColor" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1" />
                </svg>
            </button>
            <button class="min-max">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1.5" y="1.5" width="9" height="9" stroke="currentColor" fill="none" />
                </svg>
            </button>
            <button class="save">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="6" width="10" height="1" fill="currentColor" />
                </svg>
            </button>
        </section>


        <div id="main-wrapper">
            <section class="sidebar">
                <div class="scroller thin-scroller fade-scroller">
                    <nav id="settings-list">

                    </nav>
                </div>
            </section>
            <section class="content">
                <div class="scroller">
                    <main id="settings-content" content="">

                    </main>
                    <div class="tools">
                        <div class="container">
                            <button id="close-settings" class="close">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="currentColor" icon-data="x"/>
                                </svg>
                            </button>
                            <span class="keybind">ESC</span>
                        </div>
