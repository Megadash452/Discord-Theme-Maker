        <!-- Settings Templates -->

        <!-- * Section: USER SETTINGS -->

        <template setting-name="My Account" section="User Settings" href="my-account">
            <h1 class="title">My Account</h1>
            <section class="account-info">
                <div class="banner"></div>
                <div class="user-info">
                    <img src="res/imgs/user-1.png" alt="avatar" class="avatar">
                    <div class="info">
                        <div class="wrapper">
                            <h1 class="name">
                                <span class="username">Megadash452</span>
                                <span class="tag">#0816</span>
                            </h1>
                            <button class="options">
                                <svg width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor" icon-data="optionsHorizontal"/>
                                </svg>
                            </button>
                        </div>
                        <div class="badges">
                            <!-- TODO: add badges -->
                            <!-- Bdages that show up when clicking user profile, like Squad, Nitro, Booster, etc. -->
                        </div>
                    </div>
                    <button class="to-user-prfile">Edit User Profile</button><!-- TODO: text-align: center -->
                </div>
                <div class="fields">
                    <div class="field">
                        <div class="data">
                            <h5 class="title">Username</h5>
                            <div class="content">
                                <span class="username">Megadash452</span>
                                <span class="tag">#0816</span>
                            </div>
                        </div>
                        <button class="edit">Edit</button>
                    </div>
                    <div class="field">
                        <div class="data">
                            <h5 class="title">Email</h5>
                            <div class="conent">
                                <span>*************@gmail.com<button class="reveal">Reveal</button></span>
                            </div>
                        </div>
                        <button class="edit">Edit</button>
                    </div>
                    <div class="field">
                        <div class="data">
                            <h5 class="title">Phone Number</h5>
                            <div class="conent">
                                <span>**********<button>Reveal</button></span>
                            </div>
                        </div>
                        <button class="edit">Edit</button>
                    </div>
                </div>
            </section>

            <hr class="divider">

            <section>
                <h1 class="title">Password and Authentication</h1>
                <button>Change Password</button>
                <div>
                    <div>
                        <h5>Two-factor authentication</h5>
                        <p>Protect your Discord account with an extra layer of security. Once configured, you'll be required to enter both your password and an authentication code from your mobile phone in order to sign in.</p>
                        <button>Enable Two-Factor Auth</button>
                    </div>
                    <img src="" alt="" class="desc-img">
                </div>
            </section>

            <hr class="divider">

            <section>
                <h5>Account Removal</h5>
                <p>Disabling your account means you can recover it at any time after taking this action.</p>
                <div>
                    <button class="danger">Disable Account</button>
                    <button class="danger outline">Delete Account</button>
                </div>
            </section>
        </template>

        <template setting-name="User Profile" section="User Settings" href="user-profile">

        <section id="top-bar">
            <svg class="logo" width="55" height="16" viewbox="0 0 55 16">
                <path fill="currentColor" icon-data="discordWord" />
            </svg>
            <button class="close-app">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <polygon fill="currentColor" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1" />
                </svg>
            </button>
            <button class="min-max">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1.5" y="1.5" width="9" height="9" stroke="currentColor" fill="none" />
                </svg>
            </button>
            <button class="save">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <rect x="1" y="6" width="10" height="1" fill="currentColor" />
                </svg>
            </button>
        </section>


        <div id="main-wrapper">
            <section class="sidebar">
                <div class="scroller thin-scroll">
                    <nav id="settings-list">

                    </nav>
                </div>
            </section>
            <section class="content">
                <div class="scroller">
                    <main id="settings-content" content="">

                    </main>
                    <div class="tools">
                        <div class="container">
                            <button id="close-settings" class="close">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="currentColor" icon-data="x"/>
                                </svg>
                            </button>
                            <span class="keybind">ESC</span>
                        </div>
                    </div>
                </div>
            </section>
